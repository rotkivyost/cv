<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Viktor Tsoy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>


    <div class="block">
        <nav class="navbar navbar-contact" id="navbar">
            <div class="container">
                <a href="#" class="navbar-link">Viktor Tsoy</a>
                <a href="index.html" class="navbar-hello navbar-exit">&#10006</a>
                <img class="header-photo header-photo__navbar" src="images/header-photo.jpg" alt="">
            </div>
        </nav>
    
        <div class="container">
            <p class="contact-title">Thanks for taking the time to reach out. <br> How can I help you today?</p>
        </div>
    
        <div class="container">
            <form action="" method="get" class="contact-form">
                <div class="contact-form__wrapper">
                    <div class="contact-form__wrapper_left">
                        <p class="form-title">Name</p>
                        <input type="text" class="name-text">
                    </div>
                    <div class="contact-form__wrapper_right">
                        <p class="form-title">Email</p>
                        <input type="email" class="email-text">
                    </div>
                </div>
                <div class="contact-form__wrapper2">
                    <p class="form-title">Message</p>
                    <textarea name="" id="" cols="30" rows="10" class="textarea-text"></textarea>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </div>
    


</body>
</html>
